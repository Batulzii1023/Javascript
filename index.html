<!--JavaScript ашиглан хоёр бүхэл тоог нэмэх.-->
<html>
	<head>
		<title>Бодлого 1. JavaScript ашиглан хоёр бүхэл тоог нэмэх.</title>
		<script type="text/javascript">
			function addTwoNumbers(textBox1, textBox2){
				var x=document.getElementById(textBox1).value;
				var y=document.getElementById(textBox2).value;
				var sum=0;
				sum=Number(x)+Number(y);
				alert("SUM is: " + sum);
			}
		</script>
	</head>
<body>
	<h1>Бодлого 1. JavaScript ашиглан хоёр бүхэл тоог нэмэх.</h1>
	<b>Эхний тоог оруул: </b><br>
	<input type="text" id="textIn1"/><br>
	<b>Хоёрдох тоог оруул: </b><br>
	<input type="text" id="textIn2"/><br><br>
	<input type="button" id="btnSum" value="Утгыг ол" onClick="addTwoNumbers('textIn1','textIn2')"/>
</body>

</html>
